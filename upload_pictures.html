<html>
  <head>
    <title>Upload Pictures Page</title>
    {% include "bootstrap_includes.html" %}
  </head>

  <body>
    {% include "bootstrap_navbar.html" %} 

    <h1>Upload Pictures</h1>
    <div>
      <p>{{welcome_text}}</p>

    </div>

    {% include "footer.html" %}
  </body>
